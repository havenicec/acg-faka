version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: acg-faka:latest
    container_name: acg-faka-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - db
    networks:
      - acg-network

  db:
    image: mysql:5.7
    container_name: acg-faka-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_secret
      MYSQL_DATABASE: acg_faka
      MYSQL_USER: acg_user
      MYSQL_PASSWORD: acg_secret
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - acg-network

networks:
  acg-network:
    driver: bridge

volumes:
  db_data:
